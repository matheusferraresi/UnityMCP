name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Windows DLL
        shell: bash
        run: |
          cd NativeProxy~
          gcc -shared -O2 -DNDEBUG -DMG_ENABLE_LINES=0 \
            proxy.c mongoose.c \
            -o UnityMCPProxy.dll \
            -lws2_32

      - uses: actions/upload-artifact@v4
        with:
          name: windows-plugin
          path: NativeProxy~/UnityMCPProxy.dll

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS Bundle (Universal)
        run: |
          cd NativeProxy~
          clang -shared -O2 -DNDEBUG -DMG_ENABLE_LINES=0 \
            proxy.c mongoose.c \
            -o UnityMCPProxy.bundle \
            -arch arm64 -arch x86_64 \
            -framework CoreFoundation -framework Security

      - uses: actions/upload-artifact@v4
        with:
          name: macos-plugin
          path: NativeProxy~/UnityMCPProxy.bundle

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Linux Shared Library
        run: |
          cd NativeProxy~
          gcc -shared -fPIC -O2 -DNDEBUG -DMG_ENABLE_LINES=0 \
            proxy.c mongoose.c \
            -o libUnityMCPProxy.so \
            -lpthread

      - uses: actions/upload-artifact@v4
        with:
          name: linux-plugin
          path: NativeProxy~/libUnityMCPProxy.so

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')
          # Add build number if tag already exists for today
          if git ls-remote --tags origin | grep -q "refs/tags/$VERSION$"; then
            BUILD=1
            while git ls-remote --tags origin | grep -q "refs/tags/${VERSION}.${BUILD}$"; do
              BUILD=$((BUILD + 1))
            done
            VERSION="${VERSION}.${BUILD}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-plugin
          path: Package/Plugins/Windows/x86_64/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-plugin
          path: Package/Plugins/macOS/

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-plugin
          path: Package/Plugins/Linux/x86_64/

      - name: Update package.json version
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.version }}"/' Package/package.json

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Package/Plugins/ Package/package.json
          if git diff --staged --quiet; then
            echo "No changes to commit, skipping release"
          else
            git commit -m "Release ${{ steps.version.outputs.version }}"
            git tag "${{ steps.version.outputs.version }}"
            git push origin main --tags
          fi
