name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Windows DLL
        shell: bash
        run: |
          cd NativeProxy~
          gcc -shared -O2 -DNDEBUG -DMG_ENABLE_LINES=0 \
            proxy.c mongoose.c \
            -o UnityMCPProxy.dll \
            -lws2_32

      - uses: actions/upload-artifact@v4
        with:
          name: windows-plugin
          path: NativeProxy~/UnityMCPProxy.dll

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS Bundle (Universal)
        run: |
          cd NativeProxy~
          clang -shared -O2 -DNDEBUG -DMG_ENABLE_LINES=0 \
            proxy.c mongoose.c \
            -o UnityMCPProxy.bundle \
            -arch arm64 -arch x86_64 \
            -framework CoreFoundation -framework Security

      - uses: actions/upload-artifact@v4
        with:
          name: macos-plugin
          path: NativeProxy~/UnityMCPProxy.bundle

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Linux Shared Library
        run: |
          cd NativeProxy~
          gcc -shared -fPIC -O2 -DNDEBUG -DMG_ENABLE_LINES=0 \
            proxy.c mongoose.c \
            -o libUnityMCPProxy.so \
            -lpthread

      - uses: actions/upload-artifact@v4
        with:
          name: linux-plugin
          path: NativeProxy~/libUnityMCPProxy.so

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')
          # Add build number if release already exists for today
          if gh release view "$VERSION" &>/dev/null; then
            BUILD=1
            while gh release view "${VERSION}.${BUILD}" &>/dev/null; do
              BUILD=$((BUILD + 1))
            done
            VERSION="${VERSION}.${BUILD}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Plugins directories
        run: |
          mkdir -p Plugins/Windows/x86_64
          mkdir -p Plugins/macOS
          mkdir -p Plugins/Linux/x86_64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-plugin
          path: Plugins/Windows/x86_64/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-plugin
          path: Plugins/macOS/

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-plugin
          path: Plugins/Linux/x86_64/

      - name: Update package.json version
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.version }}"/' package.json

      - name: Create tarball
        run: |
          tar -czvf UnityMCP-${{ steps.version.outputs.version }}.tgz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.tgz' \
            --exclude='docs' \
            --exclude='docs.meta' \
            --exclude='Tests~' \
            --exclude='NativeProxy~/*.dll' \
            --exclude='NativeProxy~/*.so' \
            --exclude='NativeProxy~/*.bundle' \
            .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: |
            ## Installation

            Add via Unity Package Manager:
            ```
            https://github.com/Bluepuff71/UnityMCP/releases/download/${{ steps.version.outputs.version }}/UnityMCP-${{ steps.version.outputs.version }}.tgz
            ```

            Or download the `.tgz` file and install manually.
          files: UnityMCP-${{ steps.version.outputs.version }}.tgz
