name: Build and Release

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  build-windows:
    runs-on: windows-latest
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Build Windows DLL
        shell: bash
        run: |
          cd NativeProxy~
          gcc -shared -O2 -DNDEBUG -DMG_ENABLE_LINES=0 \
            proxy.c mongoose.c \
            -o UnityMCPProxy.dll \
            -lws2_32

      - uses: actions/upload-artifact@v4
        with:
          name: windows-plugin
          path: NativeProxy~/UnityMCPProxy.dll

  build-macos:
    runs-on: macos-latest
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS Bundle (Universal)
        run: |
          cd NativeProxy~
          clang -shared -O2 -DNDEBUG -DMG_ENABLE_LINES=0 \
            proxy.c mongoose.c \
            -o UnityMCPProxy.bundle \
            -arch arm64 -arch x86_64 \
            -framework CoreFoundation -framework Security

      - uses: actions/upload-artifact@v4
        with:
          name: macos-plugin
          path: NativeProxy~/UnityMCPProxy.bundle

  build-linux:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Build Linux Shared Library
        run: |
          cd NativeProxy~
          gcc -shared -fPIC -O2 -DNDEBUG -DMG_ENABLE_LINES=0 \
            proxy.c mongoose.c \
            -o libUnityMCPProxy.so \
            -lpthread

      - uses: actions/upload-artifact@v4
        with:
          name: linux-plugin
          path: NativeProxy~/libUnityMCPProxy.so

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Generate App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: main

      - name: Generate version
        id: version
        run: |
          # Get latest semver tag (x.y.z format)
          git fetch --tags
          LATEST=$(git tag -l --sort=-v:refname | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)

          if [ -z "$LATEST" ]; then
            # No tags exist - let package.json decide the first version
            AUTO_VERSION="0.0.0"
          else
            # Increment patch version from latest tag
            MAJOR=$(echo "$LATEST" | cut -d. -f1)
            MINOR=$(echo "$LATEST" | cut -d. -f2)
            PATCH=$(echo "$LATEST" | cut -d. -f3)
            AUTO_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          fi

          # Get version from package.json
          PKG_VERSION=$(grep '"version"' Package/package.json | sed 's/.*"version": "\([^"]*\)".*/\1/')

          # Use the higher of auto-incremented or package.json version
          # This allows manual minor/major bumps via package.json while
          # still auto-incrementing patches for regular releases
          VERSION=$(printf '%s\n%s' "$AUTO_VERSION" "$PKG_VERSION" | sort -V | tail -n1)

          echo "Latest tag: $LATEST"
          echo "Auto-increment version: $AUTO_VERSION"
          echo "Package.json version: $PKG_VERSION"
          echo "Selected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-plugin
          path: Package/Plugins/Windows/x86_64/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-plugin
          path: Package/Plugins/macOS/

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-plugin
          path: Package/Plugins/Linux/x86_64/

      - name: Update package.json version
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.version }}"/' Package/package.json

      - name: Copy README and LICENSE to Package
        run: |
          cp README.md Package/
          cp LICENSE Package/

      - name: Commit and tag
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git config user.name "Aloy the Cat[bot]"
          git config user.email "aloy-the-cat[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git add Package/Plugins/ Package/package.json Package/README.md Package/LICENSE
          if git diff --staged --quiet; then
            echo "No changes to commit, skipping release"
          else
            VERSION="${{ steps.version.outputs.version }}"

            # Check if tag already exists
            if git rev-parse "$VERSION" >/dev/null 2>&1; then
              echo "::error::Tag $VERSION already exists. This should not happen with auto-increment."
              exit 1
            fi

            git commit -m "Release $VERSION"
            git tag "$VERSION"
            git push origin main --tags
          fi
